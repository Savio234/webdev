<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="preload" as="style"">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../../webdev/HTML/img/javascript.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grade Calculator</title>
</head>
<body>
    

    <div class="calc">

        <div class="result-body">
            <h1>Result</h1>

            <div class="show">
                <h2>Total: <span id="total"></span></h2><br>
                <h2>Percentage: <span id="percentage"></span></h2><br>
                <h2>Grade: <span id="grade"></span></h2><br>
            </div>

        </div>

        <div class="inp">

            <div class="main">
                <input type="number" min="0" max="100" step="1" name="" required id="math" placeholder="Math"><br>
                <input type="number" min="0" max="100" step="1" name="" required id="physics" placeholder="Physics"><br>
                <input type="number" min="0" max="100" step="1" name="" required id="chemistry" placeholder="Chemistry"><br>
                <input type="number" min="0" max="100" step="1" name="" required id="cprogramming" placeholder="C Programming"><br>
                <input type="number" min="0" max="100" step="1" name="" required id="computer" placeholder="Computer"><br>

                <button class="button">Calculate Result</button>
            </div>

        </div>

    </div>





    <script src="main.js">


    </script>


</body>
</html>
