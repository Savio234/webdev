    <script>

        var age = prompt("Enter age: ")

        var elem = document.getElementById("elem")
        var messageOne = "You're 18 or older and can vote"
        var message = "You're too young to either vote or drink alcohol"

        if (ageN >= 18) {
            console.log('You are eligible to vote')

            elem.innerText = messageOne
            console.log(messageOne)
            var candidate = prompt("Enter your candidate of choosing: ")
        } else {
            console.log("Still ineligible to vote")
            elem.innerText = message
            alert("Underage. Cannot Vote")
        }

        if (ageN === 21) {
            console.log("You can vote and also drink alcohol")
        }


        var customNode = document.getElementById("custom")
        var text = ageN
        customNode.innerText = text
        console.log("You're ", ageN, " years of age")
        if (ageN < 18) {
            customNode.innerText = text
        }


        var inputNode = document.getElementById("customInput")
        var input = candidate.toUpperCase()
        inputNode.innerText = input
        console.log(input)
