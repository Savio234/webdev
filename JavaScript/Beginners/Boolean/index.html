    <h1>Your Input was: </h1>
    <h3 id="customInput">_______</h3>




    <script>

        var isCat = false
        // 0 signifies false, 1 signifies true

        if (isCat) {
            console.log("I own a pet")
        } else {
            console.log("I own a pet, specifically a dog")
        }
        
        var pet = prompt("Enter pet name: ")
        if (pet.toLowerCase() == "azull" ) {
            console.log(pet, " is my dog")
            alert(pet + " is my dog")
        } else {
            console.log("Not my pet")
            alert(pet + " is not my pet")
        }

        var custom = document.getElementById("customInput")
        custom.innerText = pet


    </script>
