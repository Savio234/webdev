<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../../../HTML/img/javascript.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Numbers</title>
</head>
<body>
    

    <h1 class="template"></h1>

    <h2 class="object"></h2>
    
    <h2 class="totalInfo"></h2>

    <p class="list"></p>

    <script>
        

    let myNumber = 2;
    let ans = ''
    while (myNumber != Infinity) {
        myNumber = myNumber * myNumber;
        ans = ans + myNumber + "<br>"
        document.querySelector(".list").innerHTML = ans
    }

    let num = 985.9398;
    document.querySelector(".template").innerText = num.toExponential(3);
    // returns the number as exponential power 2 but decimal places are determined by the specified parameter

    document.querySelector(".object").innerText = num.toFixed(5);
    // specifies the number of decimal places

    const precisionNum = num.toPrecision(4);
    console.log(precisionNum)

    document.querySelector(".list").innerHTML = Number(true) + "<br>" + 
    Number(false) + "<br>" + 
    Number("10") + "<br>" + 
    Number("100 ") + "<br>" + 
    Number(" 124") + "<br>" + 
    Number("10, 33") + "<br>" + 
    Number("Jeff");

    document.querySelector(".totalInfo").innerHTML = parseInt("-10") + "<br>" +
    parseInt("-10.33") + "<br>" +
    parseInt("10") + "<br>" +
    parseFloat("10.33") + "<br>" +
    parseInt("10 6 30") + "<br>" +  
    parseFloat("10 solid years") + "<br>" +  
    parseInt("years 10");
        
    const maxnum = Number.MAX_VALUE;
    console.log(maxnum)

    const minnum = Number.MIN_VALUE;
    console.log(minnum)

    let Y = -1/0;
    console.log(`${Y} is referred to as -ve infinity`)

    let Z = 1/0;
    console.log(`${Z} is referred to as +ve infinity`)

    const maxSafeInt = Number.MAX_SAFE_INTEGER;
    console.log(maxSafeInt)

    const minSafeInt = Number.MIN_SAFE_INTEGER;
    console.log(minSafeInt)
        


        
    </script>       

            


    
        

    


</body>
</html>
