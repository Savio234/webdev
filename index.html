<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="preload" as="style"">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../../../HTML/img/javascript.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Final Project</title>
</head>
<body>
    

    <h1>Final Project</h1>

    <ol>

        <li>Create a title</li>
        <li>Select the title using javascript</li>
        <li>Split the title characters</li>
        <li>Rejoin each letter with a class</li>
        <li>Add an event listener to each one</li>
        <li>On mouse over, the letters should animate using css</li>

    </ol>
    


    <script>
        

        const title = document.querySelector("h1")
        const character = title.innerText.split('')

        // Next we create an empty variable

        let rejoin = ""

        character.forEach(letter => {
            // We attach classes to each letter excepting the spaces
            let classes = ""
            if (letter !== " ") {
                classes = "letter js-letter"
            }
            // Classes are attached and stored in the empty variable created
            rejoin = rejoin + `<span class="${classes}">${letter}</span>`
        })
        title.innerHTML = rejoin


        //  Event listeners are attached for each character or better still each letter.
        //  Characters also include spaces and they are included here
        const jsLetter = document.querySelectorAll(".js-letter")
        jsLetter.forEach(alphabet => {
            alphabet.addEventListener("mouseover", function(over){
                this.classList.add("active")
            })
            alphabet.addEventListener("mouseout", function(out){
                this.classList.remove("active")
            })
        })


        setTimeout(() => {
            console.log("Timeouts using arrow functions")
            let list = document.querySelector("ol")
            list.innerText = "Now hover over the text above..."
        }, 2000)
    


        
    </script>       
    
        

    


</body>
</html>
