<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="preload" as="style"">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Arrow Function</title>
</head>
<body>
    

    <h2 class="arrow">Arrow</h2>
    


    <script>
        

        // using arrow funtions to represent functions
        

        intro = (name, age, state) => {
            return `Hi, I'm ${name}. I am ${age} years old and I reside in ${state}`
        }
        const itn = intro("Dominic", "24", "Lagos")
        console.log(itn)


        const arr = ["JavaScript", "Python", "C++", "C", "Ruby", "PHP"]

        arr.forEach(language => {
            console.log(language)
        })
        setTimeout(() => {
            console.log("Timeouts using arrow functions")
            let ar = document.querySelector(".arrow")
            ar.innerText = "This took 5 seconds to appear"
        }, 5000)

        
    


        
    </script>       

            


    
        

    


</body>
</html>
