<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="preload" as="style"">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../../../HTML/img/javascript.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Events</title>
</head>
<body>
    

    <!-- <button type="button" class="btn btn-primary" onclick="clickMe()" style="margin: 20px;">
        CLICK ME
    </button><br> -->


    <input type="number" name="" placeholder="Input number" step="5" value="" class="form-control" style="padding: 30px; font-size: 19px; color: blue; border: 1px solid blue; margin-left: 20px; margin-top: 20px;"><br>
    <button type="button" class="btn btn-primary" style="background-color: blue; color: white; font-size: 20px; margin-top: 10px; cursor: pointer; margin-left: 20px; border: none;" onclick="calculate()">
        Add 100
    </button>

    <h1>The total is: <span style="margin-left: 10px;">N/A</span></h1>


    <input type="text" name="" placeholder="Enter web address" value="" class="text-control" style="padding: 30px; font-size: 19px; color: blue; border: 1px solid blue; margin-left: 20px; margin-top: 20px;"><br>
    <button type="button" class="btn btn-primary" style="background-color: blue; color: white; font-size: 20px; margin-top: 10px; cursor: pointer; margin-left: 20px; border: none;" onclick="link()">
        Create link
    </button>

    <h2>The link is: <span style="margin-left: 10px;">N/A</span></h2>

    


    <script>

        var totalClicks = 0
        function clickMe() {
            totalClicks = totalClicks + 1
            console.log("Button has been clicked " + totalClicks + " times")
            console.log("I have been clicked")
        }

        


        var num = 100 
        function calculate() {
            var input = document.querySelector(".form-control")
            var value = Number(input.value)
            var totalValue = value + num
            console.log(totalValue)

            var h1 = document.querySelector("h1")
            var span = h1.querySelector("span")
            span.innerText = totalValue

        }

        
        
        function link() {

            var text = document.querySelector(".text-control")
            var textTo = String(text.value)
            var firstEight = textTo.substr(0, 8)
            console.log(firstEight)

            if (firstEight == "https://") {
                console.log("Valid URL")
            } else {
                textTo = "https://" + textTo
                console.warn("Invalid URL")
            }

            var textLink = "<a href = '" + textTo.toLowerCase() + "'>" + textTo.toLowerCase() +"</a>"

            var h2 = document.querySelector("h2")
            var spanLink = h2.querySelector("span")
            spanLink.innerHTML = textLink

            
        }

        
        



    </script>
        
        

        
        




</body>
</html>
