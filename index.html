<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="preload" as="style"">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../../../HTML/img/javascript.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Timeouts</title>
</head>
<body>
    

    <h1 class="timeout">Timeouts</h1>

    
    


    <script>
        

    // Timeouts
        
        console.log("First console log before the timeout")

        setTimeout(function() {

            console.log("Time out!!")
            let body = document.querySelector("body")
            body.style.backgroundColor = "#00062e"
            body.style.color = "white"
            body.style.fontSize = "6rem"

        }, 3000)
        console.log("After the timeout")

        
    </script>       

            


    
        

    


</body>
</html>
