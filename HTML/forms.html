<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="forms.css">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="icon" href="img//css-illustration.png" type="image/png">
</head>

<body>
    
    <nav>STYLING A FORM</nav>

    <p>
        <i class="bolden">
            Rules: Only write CSS inside your stylesheet. Don't write any HTML. Good luck!
        </i>
    </p>

    <form action="" method="get">

        <label for="Your Name">Your Name:</label>
        <input type="text" required id="Your Name" placeholder="Name" name="Your Name" >

        <label for="Email">Email address:</label>
        <input type="email" required placeholder="example@mail.com" id="Email" name="Email">

        <label for="Your message">Your message:</label>
        <textarea name="Your message" required id="Your message" cols="30" rows="5" placeholder="Enter your message"></textarea>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
