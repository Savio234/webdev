<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="icon" href="img/favicon1.png" type="image/png">
</head>
<body>
    
    <form method="GET" action="eternal_css.html">
        <!-- GET method of forms is 100% insecure
            POST method does not show variables in the URL bar
        -->
        <div>   
            <input type="text" required="required" name="First name" placeholder="First name">
            <input type="text" required="required" name="Last name" placeholder="Last name">
            <input type="text" required="required" name="Password" placeholder="Password">
        </div>

        <div>
            Checkbox
            <input type="checkbox" required="required" value="1" name="checkbox">
        </div>

        <div>
            Hidden
            <input type="hidden" required="required" name="hidden">
        </div>

        <div>
            Radio Buttons
            <input type="radio" required="required" name="radio_test" value="1">1
            <input type="radio" required="required" name="radio_test" value="2">2
            <input type="radio" required="required" name="radio_test" value="3">3
        </div>

        <div>
            Date
            <input type="date" required="required" name="date">
        </div>

        <div>
            Email
            <input type="email" required="required" name="Email" placeholder="Email">
        </div>

        <div>
            Number
            <input type="Number" required="required" name="Number" placeholder="Number" step="0.5" max="500000" min="0">
        </div>

        <div>
            Password
            <input type="Password" required="required" name="Password" placeholder="password">
        </div>

        <div>
            URL
            <input type="url" required="required" name="url" value="https://techmybrand.com">
        </div>

        <div>
            File Upload
            <input type="file" required="required" name="file">
        </div>

        <div>
            Submit
            <input type="submit" required="required" name="Submit" value="Custom text for a button">
        </div>
        
    </form>

    <a href="eternal_css.html"><h6>Link to submit page</h6></a>

</body>
</html>
