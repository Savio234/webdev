<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../../../HTML/img/javascript.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Extended Classes</title>
</head>
<body>
    

    <h1 class="template">Template Literals</h1>

    <h2 class="object">Object Literals</h2>
    
    <h2 class="totalInfo">Total</h2>

    <p class="list"></p>

    <script>
        

    //    Template Literals


        const name = "Dominic"
        const firstName = "Amara"
        let literal = document.querySelector(".template")

        literal.innerText = (`Hi, my name is ${name}. ${firstName} happens to be my first name though.`)
        console.log(literal.innerText)


        const price = 10;
        const vat = 0.25;
        let total = `Total: ${(price * (1 + vat)).toFixed(2)}`;
        console.log(total)
        document.querySelector(".totalInfo").innerText = total;


        const header = "Templates Literals";
        const tags = ["template literals", "javascript", "es6"];
        let html = `<h2>${header}</h2><ul>`;
        for (const x of tags) {
            html += `<li>${x}</li>`;
        }

        html += `</ul>`;
        document.querySelector(".list").innerHTML = html



    //  Object Literals

        
        const person = {

            "name": "Dominic",
            "age": "24",
            "language": "English, Igbo and French-ish",

            // "speak": function speak() {}
            // Object literals enable us to use the code below which is shorter and better 
            // Because the 'key' and the 'value' of the function are the exact same thing

            speak() {
                let obj = document.querySelector(".object")
                obj.innerText = (`I speak different languages: ${person.language} `)
                console.log(`I speak English`)
            }
        }
        
        console.log(person.name)
        person.speak()
        


        
    </script>       

            


    
        

    


</body>
</html>
