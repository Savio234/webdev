<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="preload" as="style"">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../../../HTML/img/javascript.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Functions</title>
</head>
<body>
    

    <h1>Your Input was: </h1>
    <h3 id="customInput">_______</h3>
    <h1>Answer =  </h1>
    <h3 id="answer">_______</h3>
    <h1 id="text"></h1>




    <script>

        function greeting(name="Dom", age=24) {
            // If nothing is assigned to the function 'greeting', 'Dom' and '24' becomes the default parameter
            console.log("Hello World. Meet", name, "I'm", age, "years old")

            return [name, age]
            // Anything below the return statement does not work
        }
        var defaultValue = greeting()
        var newFunc = greeting("Dominic Savio", 24)
        var newName = greeting("Gerald", 22)
        // The variable 'defaultValue' stores whatever the 'return' statement returns


        function doMath(num) {
            num = Number(num);
            if (num) {
                var addNum = (num + 100) / 3
                console.log("Resulting number =", addNum)
            } else {
                return false;
                console.log("Not a real number")
            }
            var add = document.getElementById("customInput")
            add.innerText = num
            var result = document.getElementById("answer")
            result.innerText = addNum
        }
        doMath(prompt("Enter number: "))


        function name(id) {
            return document.getElementById("text")
            console.log("Id is ", id)
        }
        var names = name("text")
        names.innerText = "Custom inner Text"


        // Celsius to Farenheit
        function cTof(temp) {
            // var farenheit = (temp * 1.8) + 32 or
            return (temp * 1.8) + 32
        }
        var zero = cTof(0)
        console.log(zero)

        var twenty = cTof(20)
        console.log(twenty)

        var boiling = cTof(100)
        console.log(boiling)

        var freeze = cTof(-40)
        console.log(freeze)


        function kelvin(kel) {
            // var temperature = kel + 273
            // console.log(temperature)
            return(kel + 273)
        }
        // kelvin(100)
        var first = kelvin(30)
        console.log(first)

        var last = kelvin(50)
        console.log(last)

        var middle = kelvin(160)
        console.log(middle)

        


    </script>


</body>
</html>
