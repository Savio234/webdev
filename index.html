<body>
    

    <h2 class="requests">Fetch</h2>
    


    <script>
        

        // APIs and AJAX requests
        // APIS = Application Programming Interfaces
        // AJAX = Asychronous JavaScript and JSON


        fetch("https://swapi.dev/api/people/1/")
            // then() method returns a 'promise'. A promise object represents the eventual completion (or failure) of an asynchronous operation.
            .then(function(response) {
                return response.json()
                // '.json' forces the fetch request stored in variable 'response' to come as json file
            })
            .then(function(res) {
                luke = res
                console.log(luke)
                let [movie1, movie2, movie3, ...movies] = luke.films
                console.log(movie2)
                luke.films.forEach(function(link, index) {
                    console.log(index, link)
                })

                const [star1, star2] = luke.starships
                var star = star1
                console.log(star)
                const movielink = "<a href = '" + star1 + "'>" + star1 + "</a>"
                let req = document.querySelector(".requests")
                req.innerHTML = movielink
            })
    


        
    </script>
